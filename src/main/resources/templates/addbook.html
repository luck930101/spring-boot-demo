<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet" >-->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" >


</head>
<body>

    <div class="container" style = "max-width: 700px;">
        <h2 class="page-header">Add a new book</h2>
        <div class="well">
            <form action="#" th:action="@{/books}" th:object="${book} " method="post">
                <!--In order to update, we need to pass a id variable-->
                <input type ="hidden" th:value = "*{id}" name ="id">
                <div class="form-group">
                    <label for="nameId">book name</label>
                    <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="authorId">author</label>
                    <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="descriptionId">description</label>
                    <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="statusId">status</label>
                    <select name = "status" id = "statusId" class="form-control">
                        <option value="0" th:selected="(*{status} == '0')">want to read</option>
                        <option value="1" th:selected="(*{status} == '1')">reading</option>
                        <option value="2" th:selected="(*{status} == '2')">read</option>
                    </select>

                </div>
                <p class = "text-center">
                    <button type = "submit" class="btn btn-primary">Submit</button>
                </p>

            </form>
        </div>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src ="../static/js/bootstrap.min.js"></script>

</body>
</html>
