<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book List Detail</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet" >-->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body th:object = "${book}">

    <div class="container" style = "max-width: 700px;">

        <h2 class = "page-header" style = "margin-top: 50px">Detail</h2>
        <div class = "well">
            <p>
                <strong>Book Name:</strong><span th:text="*{name}"> Wo men sa</span>
            </p>

            <p>
                <strong>Author :</strong><span th:text="*{author}"> Yang, Jiang</span>
            </p>
            <p>
                <strong>Description:</strong><span th:text="*{description}"> A novel</span>
            </p>
            <p th:switch="*{status}">
                <strong>status:</strong>
                <span th:case="0">want to read</span>
                <span th:case="1">reading</span>
                <span th:case="2">read</span>
            </p>

            <div class="alert alert-success" th:unless="*{status == 0}">
                <strong>Nice Job, you are geting started.</strong>
            </div>

            <div class="alert alert-warning" th:if="*{status == 0}">
                <strong>:( you did not get started.</strong>
            </div>
            <a href="javascript:history.go(-1)" class="btn btn-default">return</a>



        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src ="../static/js/bootstrap.min.js"></script>

</body>
</html>
